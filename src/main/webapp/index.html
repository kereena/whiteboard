<!doctype html>
<html>
<head>
    <title>Whiteboard Kereena</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <!-- <script src="js/fileuploader.js"></script> -->
    <script src="whiteboard.js"></script>
</head>
<body>
<section id="welcome">
    <div class="usernameWrapper">
        Welcome <span id="username"></span>
    </div>
    <div class="createWrapper">
        <span class="createForm">
            <select placeholder="Select the Story to discuss ..." id="createInput">
            </select>
            <button id="createButton">Create whiteboard</button>
        </span>
    </div>
</section>
<section id="whiteboard">
    <div id="canvas"></div>
    <div id="tools">
        <button id="line">Line</button>
        <button id="pencil">Pencil</button>
        <button id="image">Image</button>
        <button id="snapshot">Snapshot</button>
    </div>
</section>
</body>
</html>
